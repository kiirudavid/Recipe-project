{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content%}

<div class="container-fluid"style="background-image: url('https://images.unsplash.com/photo-1502355984-b735cb2550ce?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60');background-repeat: no-repeat; background-size: cover;height: 100vh;">
  <div class="row">

    <div class="col-md-2"> </div>

    <div class="col-md-8">
      <!-- Flash message -->
      {% for message in get_flashed_messages() %}
          <div class="alert alert-danger">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          {{ message }}
          </div>

      {% endfor %}
      <!-- Login form  -->

      {{ wtf.quick_form(login_form) }}

      <p> Don't  have an account?  <a href="{{url_for('auth.register')}}">Sign up here</a></p>

    </div>

    <div class="col-md-2"> </div>

  </div>
</div>


{%endblock%}
